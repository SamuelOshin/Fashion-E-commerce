{% extends 'base.html' %}
{% block content %}
<section class="breadcrumb-option">
    <div class="container">
        <div class="breadcrumb__links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'shop' %}">Shop</a>
            <span>Orders</span>
        </div>
    </div>
</section>

<section class="order-list spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4 p-4">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">YOUR ORDERS</p>
                    </div>
                    <div class="card-body">
                        {% for order in orders %}
                        <div class="d-flex justify-content-between align-items-center mb-3 order_p">
                            <div class="d-flex align-items-center">
                                <div>
                                    <a href="{% url 'order_detail' order.id %}">
                                        Order #{{ order.id }}
                                    </a>
                                </div>
                            </div>
                            <div class="">
                                <p class="mb-0 fw-bold">{{ order.created_at|date:"F j, Y, g:i a" }}</p>
                            </div>
                        </div>
                        <hr>
                        {% endfor %}
                    </div>    
                </div>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<section class="breadcrumb-option">
    <div class="container">
        <div class="breadcrumb__links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'shop' %}">Shop</a>
            <span>Order Confirmation</span>
        </div>
    </div>
</section>

<section class="order-confirmation spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4>Order Confirmation</h4>
                <p>Thank you for your order! Your order number is {{ order.id }}.</p>
                <p>We have sent a confirmation email to {{ order.email }}.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="">
                    <a href="{% url 'index' %}">Back to Homepage</a>
                    <a href="{% url 'order_list'   %}">View Order Details</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
